<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Message info</h1>

<!-- Formularz dodawania wiadomości -->
<form action="/addMessage" method="post">
    <input type="text" name="content" id="">
    <button type="submit">Send</button>
</form>

<!-- Lista wiadomości z opcją usunięcia -->
<ul>
    <li th:each="message : ${messages}">
        <span th:text="${message.content}">Message content</span>

        <!-- Formularz do usuwania każdej wiadomości -->
        <form action="/deleteMessage" method="post" style="display:inline;">
            <input type="hidden" name="id" th:value="${message.id}" />
            <button type="submit">Usuń</button>
        </form>
    </li>
</ul>
</body>
</html>

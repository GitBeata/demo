<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Messages</title>
</head>
<body>
<h1>Messages</h1>

<!-- Formularz dodawania wiadomości -->
<form th:action="@{/addMessage}" method="post">
    <input type="text" name="content" placeholder="Enter message" required />
    <button type="submit">Add Message</button>
</form>

<!-- Wyświetlanie wiadomości -->
<ul>
    <li th:each="message : ${messages}">
        <span th:text="${message.content}">Message content</span>
        <!-- Formularz usuwania wiadomości -->
        <form th:action="@{/deleteMessage}" method="post">
            <input type="hidden" name="id" th:value="${message.id}" />
            <button type="submit">Delete</button>
        </form>
    </li>
</ul>
</body>
</html>
